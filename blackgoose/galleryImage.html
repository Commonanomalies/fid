<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Black Goose Bistro</title>
	<link rel="stylesheet" href="CSS/blackgoose.css">
	<script src="js/blackgoosebistro.js"></script>
	<script>
		window.onload = function(){


				
			const urlParams = new URLSearchParams(window.location.search);	
			const image = urlParams.get('type');
			var imgDiv = document.getElementById('galleyImgDiv');
			imgDiv.innerHTML ='<img src="images/'+image+'-800.jpg">';

			switch(image){
				case 'bread':
					document.getElementById('imgTitle').innerHTML = 'Gallery: Baked Goods';
					break;
				case 'burgers':
					document.getElementById('imgTitle').innerHTML = 'Gallery: Burgerlicious';
				break;
				case 'chicken':
					document.getElementById('imgTitle').innerHTML = 'Gallery: Finger Licken Chicken';
				break;
				case 'fish':
					document.getElementById('imgTitle').innerHTML = 'Gallery: Fish the other white meat';
				break;
				case 'fries':
					document.getElementById('imgTitle').innerHTML = 'Gallery: Fries to cry for';
				break;
				case 'tabouleh':
					document.getElementById('imgTitle').innerHTML = 'Gallery: Not terriable Tabouleh';
				break;				
			}

		};
	</script>
</head>
<body>
	<div>
		<h1 id="imgTitle"></h1>
	</div>
	<div id="galleyImgDiv">
	</div>
	<div  style="text-align: center;">
		<a href="gallery.html"><p id="backToGallery">Back to Gallery</p></a>
	</div>
	
</body>
