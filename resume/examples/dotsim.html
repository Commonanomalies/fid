<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>

	input[type=number]::-webkit-inner-spin-button,
	input[type=number]::-webkit-outer-spin-button{
		-webkit-appearance:  none;
		margin:  0;
	}
	circle{
		cursor: move
	}
	circle.moving{
		stroke: red;
		stroke-width: 0.5;
	}
	div{
		text-align: center;
	}
	div a{
		text-align: center;
		font-weight: strong;
	}
	</style>
</head>
<script src="https://www.commonanomalies.com/js/test.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>	
<div class="container">
	<h1>Dot Sim</h1>
	<p>Move the dot, and adjust canvas size. Refresh page to reset canvas size.</p>
	<p>It's good to be a dot</p>
	<svg id="myCanvas" viewbox="0 0 100 100" width="1200px" height="600px" style="border: 1px solid #000000;" onload="makeDraggable(evt)">
		<circle class="draggable" cx="5" cy="5" r="1" stroke="black" fill="black" stroke-width="1" />
	</svg>
</div>

<div class="container">
	<div class="row p-2">
		<div class="col-sm">
			<label for="canvasWidth" class="col-sm">Canvas Width</label>
			<input type="number" class="form-control" id="canvasWidth" placeholder="Current 1200px">
		</div>
		<div class="col-sm">
			<label for="canvasHeight" class="col-sm">Canvas Height</label>
			<input type="number" class="form-control" id="canvasHeight" placeholder="Current 600px">
		</div>
	</div>
	<div class="row p-2">
		<div class="col-sm">
			<button type="button" class="btn btn-outline-primary btn-sm" onclick="resizeCanvas();">Update Canvas</button>
		</div>
	</div>
	<div>
		<a href="../index.html"><<--Go back in time</a>
	</div>
	
</div>


</html>
